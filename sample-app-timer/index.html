<!DOCTYPE html>
<html lang="ja">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width">
 <title>challenge-timer | sample</title>
 <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <div class="l-wrap">
  <h1 class="c-heading">Countdown Timer</h1>
  <div class="c-timer">
   <p class="c-timer__time">
    <span id="hour" class="c-timer__unit c-timer__h">00</span><span>:</span>
    <span id="min" class="c-timer__unit c-timer__m">00</span><span>:</span>
    <span id="sec" class="c-timer__unit c-timer__s">00</span>
   </p>
  </div><!-- /.c-timer -->
  <div class="c-input-group">
   <input type="number" class="o-input o-input__h" placeholder="h" min="0">
   <input type="number" class="o-input o-input__m" placeholder="m" min="0" max="59">
   <input type="number" class="o-input o-input__s" placeholder="s" min="0" max="59">
  </div><!-- /.c-input-group -->
  <button class="c-button c-button--start">Start</button>
  <button class="c-button c-button--stop">Stop</button>
  <button class="c-button c-button--reset">Reset</button>
 </div><!-- /.l-wrap-->

 <script src="js/main.js"></script>
</body>

</html>
