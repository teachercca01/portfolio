<!DOCTYPE html>
<html lang="ja">

<head>
 <meta charset="UTF-8">
 <title>challenge-game-level1-opp型 | sample</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Kosugi+Maru&display=swap"
  rel="stylesheet">
 <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <div class="l-wrap">
  <!-- タイトル -->
  <h1 class="c-heading">Shooting Game</h1>
  <!-- ゲーム領域 -->
  <canvas class="c-canvas" width="800" height="600"></canvas>
  <!-- スコア / 制限時間 -->
  <ul class="c-display">
   <li class="c-display__score">Score : <span class="c-display__score--detail">0</span>点</li>
  </ul>
  <div class="c-msg">
   <!-- 初期メッセージ -->
   <section class="c-msg__init">
    <h2 class="c-msg__init--heading">- ゲームの説明 -</h2>
    <p class="c-msg__init--detail">レーザービームで風船を消して、100点獲得するシューティングゲームです。風船1つ10点です。</p>
    <p class="c-msg__init--detail">スペースキー :
     レーザービームの発射 <br> <img src="img/arrow-left-square.svg" alt="左矢印"> <img src="img/arrow-right-square.svg" alt="右矢印"> キー
     : コントローラーの左右移動 </p>
    <p class="c-msg__init--detail">スペースキーを押してゲームを始めましょう！</p>
   </section><!-- /.c-msg__init -->
   <!-- 勝利メッセージ -->
   <section class="c-msg__win">
    <h2 class="c-msg__win--heading">- おめでとうございます！ -</h2>
    <p class="c-msg__win--detal">100点獲得！あなたの勝利です！</p>
   </section>
   <!-- /.c-msg__win -->
  </div><!-- /.c-msg -->
 </div><!-- /.l-wrap -->
 <script src="js/main.js"></script>
</body>

</html>
